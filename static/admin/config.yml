backend:
  name: github
  repo: braveins/vyxxein-website # Replace with your GitHub username and repo name
  branch: main # The branch to commit to

media_folder: "static/uploads" # Folder where images will be stored
public_folder: "/uploads" # Public path to images

collections:
  - name: "posts"
    label: "Posts"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
